<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center">
        <div class="card w-100 m-5">
          <h5 class="card-header text-center">Pembayaran keuangan</h5>
          <div class="card-body">
            <form id="paymentForm">
              <div class="mb-3">
                <label for="dateInput" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="dateInput" />
              </div>
              <div class="mb-3">
                <label for="sendInput" class="form-label">Kirim</label>
                <input type="text" class="form-control" id="sendInput" />
              </div>
              <div class="mb-3">
                <label for="payInput" class="form-label">Bayar</label>
                <input type="text" class="form-control" id="payInput" />
              </div>
              <div class="mb-3">
                <label for="noteInput" class="form-label">Keterangan</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="noteInput" style="height: 100px"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const firebaseConfig = {
          apiKey: "AIzaSyCFmqV407dF7wmvg_UU19d-7wy8CxMhJYc",
          authDomain: "keuangansos.firebaseapp.com",
          databaseURL: "https://keuangansos-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "keuangansos",
          storageBucket: "keuangansos.appspot.com",
          messagingSenderId: "913042674648",
          appId: "1:913042674648:web:9ddc00ec05f6f2a9fbd8ad",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // Handle form submission
        const form = document.getElementById("paymentForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get form data
          const date = document.getElementById("dateInput").value;
          const send = document.getElementById("sendInput").value;
          const pay = document.getElementById("payInput").value;
          const note = document.getElementById("noteInput").value;

          // Reference to the database path
          const db = firebase.database();
          const ref = db.ref("payments");

          // Push data to Firebase Realtime Database
          ref
            .push({
              date: date,
              send: send,
              pay: pay,
              note: note,
            })
            .then(() => {
              alert("Data berhasil dikirim!");
              form.reset(); // Reset form after submission
            })
            .catch((error) => {
              console.error("Error writing to database: ", error);
            });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
